{% extends "./sub_base.html" %}
{% block title %}Login{% endblock %}
{% block sub_content %}

<form class="account-form p-4 rounded" action="{% url 'account:login' %}" method="post">

    {% csrf_token %}
    <h3 class="mb-4">Sign In</h3>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        Error: Email or Password not correct!
    </div>
    {% endif %}

    <label class="form-label">{{ form.username.label }}</label>
        {{ form.username }}

    <label class="form-label">{{ form.password.label }}</label>
        {{ form.password }}
    <div class="d-grid gap-2">
        <input type="hidden" name="next" value="{{ next }}">
        <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Login">Login</button>
    </div>
    <p class="text-center pb-3">
        <a href="{% url "account:signup" %}">Create an Account</a>
    </p>
</form>

{% endblock %}
