{% extends "../../base.html" %}
{% block title %}My Account{% endblock %}
{% block content %}

<main class="pt-5">
    <div class="container" style="max-width: 1000px">
        <div class="col-12">
            <h1 class="h2">My Account</h1>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <div>My Orders</div>
        </div>
        <hr />
    </div>
    <div class="container">
        {% for order in orders %}
        <div class="row g-3">

            <div class="col-12 bg-light p-3 d-flex justify-content-between">
                <div class="d-flex d-flex-inline">

                    <div class="pe-3">{{ order.created }}</div>

                </div>
                <div class="text-end">
                    Total Paid: <span class="fw-bold">${{ order.total_paid }}</span>
                </div>
            </div>

            <div class="col-md-7 col-lg-8 p-0">

                {% for item in order.items.all %}

                <div class="card mb-3 border-0">
                    <div class="row g-0">
                        <div class="col-md-2 d-none d-md-block">
                            <img class="img-fluid" style="width:90px" src="{{item.product.image.url}}" />
                        </div>
                        <div class="col-md-10">
                            <div class="card-body p-1">
                                <a class="text-decoration-none" href="{{ item.product.get_absolute_url }}">
                                    <p class="card-text small">{{item.product|title}}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>
        {% endfor %}

    </div>
</main>

{% endblock %}
