{% extends "../base.html" %}
{% if product %}{{ product.title }}{% endif %}
{% block content %}
<br></br>
<div class="container">
    <div class="row g-3">
        <div class="col-md-5 col-lg-5 order-md-first bg-light">
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
        </div>
        <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
            <h1 class="mb-0 h4">{{ product.title }}</h1>
            <br>
            <p>{{ product.description }}</p>
            </br>
            <div class="border">
                <div class="col border-bottom">
                    <div class="row">
                        <div class="col-1 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>

                        <form action="{% url 'cart:add_to_cart' product.id %}" method="post">
                        {{ cart_product_form }}
                        {% csrf_token %}
                        <button class="btn btn-outline-warning" type="submit">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
